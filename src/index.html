<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google v2 - Michał Sałek</title>
</head>

<body class="d-flex flex-column">


    <nav class="d-flex flex-column mb-5">
        <ul class="btn-toolbar justify-content-end align-items-baseline m-2">
            <li class="hover-underline font-13px btn">Gmail</li>
            <li class="hover-underline font-13px btn">Grafika</li>
            <li class="btn"><a href="#" aria-label="Aplikacje"><img src="./img/apps.png" class="apps-button"></a></li>
            <li class="btn"><button class="btn btn-primary btn-sm font-weight-bold font-13px mr-3">Zaloguj się</button></li>
        </ul>
    </nav>

    <div class="d-flex flex-column flex-shrink-1 flex-grow-1 align-items-center">
        <header class="d-flex justify-content-center mt-5 mb-4 pt-5"><img src="./img/logo.png" alt="Google logo"></header>
        <article class="d-flex justify-content-center mb-4">
            <div class="input-bar border shadow-sm p-1">
                <input type="text" class="border-0 m-0 text-input">
                <div class="d-inline-flex buttons-container">
                    <a href="#" aria-label="Narzędzia do wprowadzania tekstu"><img src="./img/tia.png" class="text-input-button"></a>
                    <a href="#" aria-label="Wyszukiwanie głosowe"><img src="./img/voice.png" class="voice-button"></a>
                </div>
            </div>
        </article>

        <nav class="d-flex justify-content-center">
            <button class="btn bg-light font-weight-bold text-muted font-13px mr-2 ">Szukaj w Google</button>
            <button class="btn bg-light font-weight-bold text-muted font-13px">Szczęśliwy traf</button>
        </nav>
    </div>

    <footer class="d-flex flex-column ">

        <aside class="d-flex bg-light border-top">
            <ul class="d-flex flex-grow-1 m-0 p-0 ml-3">
                <li class="btn text-muted font-14px">Polska</li>
            </ul>
        </aside>
        <section class="d-flex bg-light border-top align-items-center">
            <ul class="flex-grow-1 d-inline-flex justify-content-start m-0 p-0 ml-3">
                <li class="hover-underline btn text-muted font-13px">Reklamuj się</li>
                <li class="hover-underline btn text-muted font-13px">Dla firm</li>
                <li class="hover-underline btn text-muted font-13px">O nas</li>
            </ul>
            <ul class="flex-grow-1 d-inline-flex justify-content-end m-0 p-0 mr-3">
                <li class="hover-underline btn text-muted font-13px">Prywatność</li>
                <li class="hover-underline btn text-muted font-13px">Warunki</li>
                <li class="hover-underline btn text-muted font-13px">Ustawienia</li>
            </ul>
        </section>
    </footer>
</body>

</html>
